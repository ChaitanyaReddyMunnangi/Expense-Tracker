<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">MyExpenseHub</a>
            <div style="display: flex; align-items: center; gap: 15px;">
                <select id="currencySelector">
                    <option value="USD">$ USD</option>
                    <option value="INR">₹ INR</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                    <option value="JPY">¥ JPY</option>
                    <option value="AUD">A$ AUD</option>
                    <option value="CAD">C$ CAD</option>
                    <option value="CNY">¥ CNY</option>
                </select>
                <div class="navbar-links">
                    <a href="index.html">Home</a>
                    <a href="expenses.html">Your Expenses</a>
                    <a href="notes.html">Notes</a>
                    <a href="todo.html" class="active">To-Do</a>
                    <a href="summary.html">Summary</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>To-Do List</h1>
            <p class="subtitle">Manage your tasks and stay organized.</p>
        </div>
        
        <div class="card">
            <div id="message" class="message"></div>
            
            <div class="form-group">
                <label for="todoInput">Task</label>
                <input type="text" id="todoInput" placeholder="Enter a new task...">
            </div>
            
            <div class="todo-date-time-group">
                <div class="form-group" style="flex: 1; margin-right: 10px;">
                    <label for="todoDate">Date</label>
                    <input type="date" id="todoDate" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="todoTime">Time</label>
                    <input type="time" id="todoTime" required>
                </div>
            </div>
            
            <button id="addTodoBtn">Add Task</button>
        </div>
        
        <div id="todoList" class="todo-list"></div>
        
        <div id="completedSection" style="margin-top: 40px;">
            <h2 style="margin-bottom: 20px; color: var(--sky-blue-light); font-size: 22px;">Completed Tasks</h2>
            <div id="completedList" class="todo-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
