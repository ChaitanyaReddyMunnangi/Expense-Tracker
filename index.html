<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">MyExpenseHub</a>
            <div style="display: flex; align-items: center; gap: 15px;">
                <select id="currencySelector">
                    <option value="USD">$ USD</option>
                    <option value="INR">₹ INR</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                    <option value="JPY">¥ JPY</option>
                    <option value="AUD">A$ AUD</option>
                    <option value="CAD">C$ CAD</option>
                    <option value="CNY">¥ CNY</option>
                </select>
                <div class="navbar-links">
                    <a href="index.html" class="active">Home</a>
                    <a href="expenses.html">Your Expenses</a>
                    <a href="notes.html">Notes</a>
                    <a href="todo.html">To-Do</a>
                    <a href="summary.html">Summary</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Add Expense</h1>
            <p class="subtitle">Track and manage your daily expenses easily.</p>
        </div>
        
        <div class="card">
            <div id="message" class="message"></div>
            
            <form>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Food, Transport, Shopping" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Describe the product or expense...">
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="button" id="addExpenseBtn">Add Expense</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
